---
classes:
  - apache
  - apache::mod::headers
  - apache::mod::userdir
  - ssl::name::wildcard_apache_org
  - vhosts_asf::vhosts

apache::default_vhost: false
apache::default_ssl_cert:                    '/etc/ssl/certs/wildcard.apache.org.crt'
apache::default_ssl_chain:                   '/etc/ssl/certs/wildcard.apache.org.chain'
apache::default_ssl_key:                     '/etc/ssl/private/wildcard.apache.org.key'

apache::mpm_module:         'event'

apache::mod::event::listenbacklog: '511'
apache::mod::event::maxclients: '500'
apache::mod::event::maxconnectionsperchild: '50000'
apache::mod::event::maxrequestworkers: '300'
apache::mod::event::maxsparethreads: '250'
apache::mod::event::minsparethreads: '50'
apache::mod::event::serverlimit: '6'
apache::mod::event::startservers: '3'
apache::mod::event::threadlimit: '300'
apache::mod::event::threadsperchild: '50'

base::basepackages:
  - tcsh
  
cron:
  json1:
    minute: '0'
    hour: '*'
    command: 'cd /tmp/ && wget https://whimsy.apache.org/public/member-info.json && mv member-info.json /var/www/html/site/public/member-info.json'
  json2:
    minute: '0'
    hour: '*'
    command: 'cd /tmp/ && wget https://whimsy.apache.org/public/public_ldap_people.json && mv public_ldap_people.json /var/www/html/site/public/public_ldap_people.json'
  json3:
    minute: '0'
    hour: '*'
    command: 'cd /tmp/ && wget https://whimsy.apache.org/public/committee-info.json && mv committee-info.json /var/www/html/site/public/committee-info.json'
  json4:
    minute: '0'
    hour: '*'
    command: 'cd /tmp/ && wget https://whimsy.apache.org/public/icla-info.json && mv icla-info.json /var/www/html/site/public/icla-info.json'
  json5:
    minute: '0'
    hour: '*'
    command: 'cd /tmp/ && wget https://whimsy.apache.org/public/public_ldap_groups.json && mv public_ldap_groups.json /var/www/html/site/public/public_ldap_groups.json'
  json6:
    minute: '0'
    hour: '*'
    command: 'cd /tmp/ && wget https://whimsy.apache.org/public/public_ldap_committees.json && mv public_ldap_committees.json /var/www/html/site/public/public_ldap_committees.json'
  json7:
    minute: '0'
    hour: '*'
    command: 'cd /tmp/ && wget https://whimsy.apache.org/public/public_ldap_services.json && mv public_ldap_services.json /var/www/html/site/public/public_ldap_services.json'
  json8:
    minute: '0'
    hour: '*'
    command: 'cd /tmp/ && wget https://whimsy.apache.org/public/public_nonldap_groups.json && mv public_nonldap_groups.json /var/www/html/site/public/public_nonldap_groups.json'

ssh_asf::server_options:
  ListenAddress:
    - '0.0.0.0'
    - '::'
  'Match Group *,!asf999,!root-sudoers':
    ForceCommand: 'internal-sftp'
    X11Forwarding: 'no'
    AllowTCPForwarding: 'no'
    PermitTunnel: 'no'

logrotate::rule:
  apache2:
    ensure: 'present'

postfix::server::relayhost: 'mailrelay1-us-west.apache.org'

vhosts_asf::vhosts::vhosts:
  home:
    vhost_name: '*'
    port: 80
    servername: 'home.apache.org'
    serveraliases:
      - 'people.apache.org'
    default_vhost: true
    docroot: '/var/www/html'
    manage_docroot: false
    options:
      - 'FollowSymLinks'
      - 'MultiViews'
    access_log_file: 'home_access.log'
    error_log_file: 'home_error.log'
    custom_fragment: |
      UserDir public_html
      <Directory "/home/*/public_html/">
        Options Indexes MultiViews
      </Directory>
      
  home-ssl:
    vhost_name: '*'
    ensure: 'present'
    port: 443
    ssl: true
    servername: 'home.apache.org'
    serveraliases:
      - 'people.apache.org'
    serveradmin: 'webmaster@apache.org'
    docroot: '/var/www/html'
    manage_docroot: false
    access_log_file: 'home-ssl_access.log'
    error_log_file: 'home-ssl_error.log'
    custom_fragment: |
      UserDir public_html
      <Directory "/home/*/public_html/">
        Options Indexes MultiViews
      </Directory>
